<li class="thread">
  <a class="icon" href="{{USERLINK}}" title="{{USERNAME}}">
    <img src="{{POSTERIMAGE}}" width="50" height="50" class="safeloading" onError="fixErrorImg(this);"/>
  </a>
  <a class="title" href="{{LINK}}" title="{{TITLE}}">
    {{TITLE}}
  </a>
  <div class="stats">
    <dl>
      <dt class="replies">
        Replies
      </dt>
      <dd class="replies">
        {{REPLY_COUNT}}
      </dd>
      <br/>
      <dt class="views">
        Views
      </dt>
      <dd class="views">
        {{VIEW_COUNT}}
      </dd>
    </dl>
  </div>
  <span class="last-message"></span>
</li>
