<div id="twitchStream">
  <div class="videoWrapper">
    <object width="100%" height="100%">
      <param name="movie" value="//www.youtube.com/v/{{YOUTUBEID}}?hl=en_US&amp;version=3"></param>
      <param name="allowFullScreen" value="true"></param>
      <param name="allowscriptaccess" value="always"></param>
      <embed src="//www.youtube.com/v/{{YOUTUBEID}}?hl=en_US&amp;version=3&autoplay=1" type="application/x-shockwave-flash" width="100%" height="98%" allowscriptaccess="always" allowfullscreen="true"></embed>
    </object>
  </div>
</div>
