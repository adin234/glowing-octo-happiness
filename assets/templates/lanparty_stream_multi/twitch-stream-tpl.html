<div id="twitchStream" class="stream-item">

      <param name="allowFullScreen" value="true" />
      <param name="allowScriptAccess" value="always" />
      <param name="allowNetworking" value="all" />
      <param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
      <param name="flashvars" value="hostname=www.twitch.tv&channel={{TWITCHID}}&auto_play=true&start_volume=25" />
    </object>
    <a href="javascript:;" class="close remove-stream" data-id="TW{{TWITCHID}}" title="Close">
      Close
    </a>
  </div>
</div>
