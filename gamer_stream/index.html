<body class="lang_zh_tw streams x3 single">
<div id="stream-container">
  <div id="main-container">
    <div id="streamArea">
      <div id="twitchStream">
        <div class="videoWrapper">

<script type="text/html" id="twitch-stream-tpl">
<div id="twitchStream">
  <div class="videoWrapper">

      <param name="allowNetworking" value="all" />

    </object>
  </div>
  <span class="views">
    {{NUMBER}} VIEWERS
  </span>
</div>
</script>
<script type="text/html" id="youtube-stream-tpl">
<div id="twitchStream">
  <div class="videoWrapper">
    <object width="100%" height="100%"><param name="movie" value="//www.youtube.com/v/{{YOUTUBEID}}?hl=en_US&amp;version=3"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed src="//www.youtube.com/v/{{YOUTUBEID}}?hl=en_US&amp;version=3&autoplay=1" type="application/x-shockwave-flash" width="100%" height="100%" allowscriptaccess="always" allowfullscreen="true"></embed></object>
  </div>
</div>
</script>
<script type="text/html" id="panelTpl">
<div class="panel">
  <a href="{{LINK}}"><img src="{{IMAGE}}" alt="{{DESCRIPTION}}" /></a>
  <div class="desc">{{HTML}}</div>
</div>
</script>
<script type="text/html" id="twitch-chat-tpl">
<div id="twitch-container">
  <iframe src="http://www.twitch.tv/{{TWITCHID}}/chat?popout=true" onload="toggleChat()" width="100%" height="100%">
  </iframe>
</div>
<div class="advert" id="advertisement-container" data-size="minified" data-status="full">
  {{ADVERT}}
  <a href="javascript:void(0)" onClick="toggleChat();" class="minify-advert">MINIFY</a>
</div>
</script>

<script type="text/html" id="chatui">
  <div id="chid-{cid}" class="chid">{cid}</div>
  <div id="chcontainer-{cid}" class="chcontainer_single">
      <table id="tblchatmsgs-{cid}" class="tblchatmsgs">
      </table>
  </div>
  <div id="chatinputs-{cid}" class="chatinputs_single">
      <input type="text" id="msgs-{cid}" class="msgs">
      <button id="btn-{cid}" class="btnSend">SEND</button>
  </div>
  <div id="notifylogin-{cid}" class="chatinputs_single" style="display:none;">
    <span class="spandex">Start Chat? Please <a href="javascript:utilLogin.show();" style="text-decoration: none; color:#3366FF;" >Login</a>. </span>
  </div>
</script>
<script type="text/html" id="gchatnotify">
  <tr id="trnotify-{cid}">
      <td>
          <div class="notifier">
              <p id="notifymsg-{cid}" class="message">{gchat-message}</p>
          </div>
      </td>
  </tr>
</script>
<script type="text/html" id="chatms">
  <tr id="trms-{cid}">
      <td>
          <div id="usericon-{cid}" class="usericon">
              <img id="uavatar-{cid}" class="uavatar" alt="userimage" height="46px" width="46px" src="{avatar}">
          </div>
          <div id="chat-message-{cid}" class="chat-message">
              <label id="uname">{username}</label>
              <p id="imsg" class="message">
                  {message}
              </p>
              <label id="timestamp-{cid}" class="timestamp">{timesent}</label>
          </div>
      </td>
  </tr>
</script>
