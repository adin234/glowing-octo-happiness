    <meta name="twitter:url" content="http://www.gamers.tm" />
    <meta property="og:site_name" content="Freedom Asia">
    <meta property="og:description" content="歡迎來到實況咖，盡情在這專屬玩家的遊戲群網">
    <meta name="robots" content="none">
    <title>
      直播 | 實況咖
    </title>
    <link href="/assets/css/html5-doctor-reset-stylesheet.min.css?ver=22" rel="stylesheet">
    <link href="/assets/css/style.css?ver=22" rel="stylesheet">
    <link rel="shortcut icon" href="http://www.gamers.tm/favicon.ico?ver=22" />
    <link href="/assets/css/jquery.mCustomScrollbar.css?ver=22" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/tooltipster.css?ver=22" />
    <link rel="stylesheet" type="text/css" href="/assets/css/gchatv2.css" />
    <script src="/assets/js/config.js?ver=22"></script>
    <script src="/assets/js/get.lanparty.stream.js?ver=22"></script>
    <style>
      #twitchTalk .tab > li a {
        padding: 0 7px;
        background: #fefefe;
        color: #888;
      }
      
      #twitchTalk .tab > li.active a {
        background: #efefef;
      }
      
      #twitchTalk .tab > li + li {
        margin: 0;
        border-left: #aaa;
      }
    </style>
  </head>
  <body class="lang_zh_tw streams x3">
    <div id="stream-container">
      <div id="main-container">
        <div id="streamArea">
          <div id="twitchStreamContainer" class="clearFix">
          </div>
          <div class="watchList" style="visibility:hidden">
            <h2>
              正在直播
            </h2>
            <ul class="bxslider clearFix" id="streamContainer">
            </ul>
          </div>
        </div>
      </div>
      <div id="side-container">
        <div id="streamView">
          <div id="functionBar">
            <header>
              <nav>
                <h1>
                  <a href="/" target="_blank">
                    實況咖
                  </a>
                </h1>
                <ul>
                  <li>
                    <a href="http://community.gamers.tm/zh/index.php" title="論壇" target="_blank">
                      論壇
                    </a>
                  </li>
                  <li>
                    <a href="/shows" title="影片" target="_blank">
                      影片
                    </a>
                  </li>
                  <li>
                    <a href="/streamers" class="no-sup" title="直播" target="_blank">
                      直播
                    </a>
                  </li>
                </ul>
              </nav>
              <select id="view-resize">
                <option value="x1">
                  X1
                </option>
                <option value="x2">
                  X2
                </option>
                <option value="x3" selected>
                  FIT
                </option>
              </select>
              <a href="http://freedom.tm/zh" title="加入我們" target="_blank">
                加入我們
              </a>
            </header>
            <div id="twitchTalk">
              <div class="content">
                <div class="tabs" id="twitch-chat-frame-container">
                  <ul class="tab clearFix" id="twitch-chat-tab-container">
                  </ul>
                </div>
              </div>
            </div>
            <div class="ad">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/html" id="streamlist-item-tpl">
    <li>
      <a href="javascript:;" class="{{class}}" title="{{TITLE}}" data-id="{{ID}}">
        <img src="{{THUMB}}" width="110" height="62" al t="{{TITLE}}">
        <h3>
          {{TITLE}}
        </h3>
      </a>
    </li>
  </script>
  <script type="text/html" id="twitch-stream-tpl">
    <div id="twitchStream" class="stream-item">
      <div class="videoWrapper">
        <object type="application/x-shockwave-flash" height="100%" width="100%" id="live_embed_player_flash" data="http://www.twitch.tv/widgets/live_embed_player.swf?channel={{TWITCHID}}" bgcolor="#000000">
          <param name="allowFullScreen" value="true" />
          <param name="allowScriptAccess" value="always" />
          <param name="allowNetworking" value="all" />
          <param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
          <param name="flashvars" value="hostname=www.twitch.tv&channel={{TWITCHID}}&auto_play=true&start_volume=25" />
        </object>
        <a href="javascript:;" class="close remove-stream" data-id="TW{{TWITCHID}}" title="Close">
          Close
        </a>
      </div>
    </div>
  </script>
  <script type="text/html" id="youtube-stream-tpl">
    <div id="twitchStream" class="stream-item">
      <div class="videoWrapper">
        <object height="100%" width="100%" id="live_embed_player_flash"><param name="movie" value="//www.youtube.com/v/{{YOUTUBEID}}?hl=en_US&amp;version=3"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed src="//www.youtube.com/v/{{YOUTUBEID}}?hl=en_US&amp;version=3&autoplay=1" type="application/x-shockwave-flash" width="100%" height="100%" allowscriptaccess="always" allowfullscreen="true"></embed></object>
        <a href="javascript:;" class="close remove-stream" data-id="YT{{YOUTUBEID}}" title="Close">
          Close
        </a>
      </div>
    </div>
  </script>
  <script type="text/html" id="twitch-chat-tab-tpl">
    <li class="chat-{{TWITCHID}}">
      <a href="#tab-chat-{{TWITCHID}}">
        {{TWITCHID}}
      </a>
    </li>
  </script>
  <script type="text/html" id="twitch-chat-tpl">
    <div class="chat-{{TWITCHID}}" id="tab-chat-{{TWITCHID}}">
      <iframe src="http://www.twitch.tv/{{TWITCHID}}/chat?popout=true" width="100%" height="640px">
      </iframe>
    </div>
  </script>
  <script type="text/html" id="gchat-tab-tpl">
    <li class="chat-{{ChannelId}}">
      <a href="#gchat-{{ChannelId}}">
        {{ChannelId}}
      </a>
  </li>
  </script>
  <script type="text/html" id="gchat-tpl">
    <div id="gchat-{{ChannelId}}" style="display:block; height:100%;"></div>
  </script>
  <script type="text/html" id="chatui">
    <div id="chid-{cid}" class="chid">
      {cid}
    </div>
    <div id="chcontainer-{cid}" class="chcontainer">
      <table id="tblchatmsgs-{cid}" class="tblchatmsgs">
      </table>
    </div>
    <div id="chatinputs-{cid}" class="chatinputs">
      <input type="text" id="msgs-{cid}" class="msgs">
      <button id="btn-{cid}" class="btnSend">SEND</button>
    </div>
    <div id="notifylogin-{cid}" class="chatinputs" style="display:none;">
      <span class="spandex"><a href="javascript:utilLogin.show();" style="text-decoration: none; color:#3366FF;" >登入開始聊天</a>. </span>
    </div>
  </script>
  <script type="text/html" id="gchatnotify">
    <tr id="trnotify-{cid}">
      <td>
        <div class="notifier">
          <p id="notifymsg-{cid}" class="message">
            {gchat-message}
          </p>
        </div>
      </td>
    </tr>
  </script>
  <script type="text/html" id="chatms">
    <tr id="trms-{cid}">
      <td>
        <div id="usericon-{cid}" class="usericon">
          <img id="uavatar-{cid}" class="uavatar" alt="userimage" height="46px" width="46px" src="{avatar}">
        </div>
        <div id="chat-message-{cid}" class="chat-message">
          <label id="uname">
            {username}
          </label>
          <p id="imsg" class="message">
            {message}
          </p>
          <label id="timestamp-{cid}" class="timestamp">
            {timesent}
          </label>
        </div>
      </td>
    </tr>
  </script>
  <script src="/assets/js/libs/jquery.min.js"></script>
  <script src="/assets/js/libs/jquery.gritter.min.js"></script>
  <script src="/assets/js/libs/jquery.bxslider.min.js?ver=22"></script>
  <script src="/assets/js/libs/jquery.mCustomScrollbar.concat.min.js?ver=22"></script>
  <script src="/assets/js/libs/jquery.tabslet.min.js?ver=22"></script>
  <script src="/assets/js/libs/jquery.tooltipster.min.js?ver=22"></script>
  <script src="/assets/js/util.js?ver=22"></script>
  <script src="/assets/js/libs/socketio.js"></script>
  <script src="/assets/js/gchatv2.js"></script>
  <script src="/assets/js/lanparty_stream.js?ver=22"></script>
  <script type="text/javascript">
  </script>
</html>
